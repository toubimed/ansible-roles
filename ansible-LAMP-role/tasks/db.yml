---
  - name: Ensure the MariaDB is installed.
    yum:
      name: {{ packages }}
      state: present
    vars:
      packages:
        - mariadb-server
        - MySQL-python
  - name: Ensure that MariaDB is started and enabled.
    service: name=mariadb state=started enabled=yes

  - name: Set the root password for MySQL
    mysql_user:
      name: root
      password: "{{ mysql_root_pass}}"
      state: present

  - name: Upload the .my.cnf file to save the credentials
    copy:
      src: my.cnf
      dest: /root/.my.cnf
      owner: root
      mode: 0600

  - name: Remove anonymos accounts.
    mysql_user:
      name: ''
      host_all: yes
      state: absent

  - name: Create application database
    mysql_db:
      name: ci_database
      state: present

  - name: Create an application user
    mysql_user:
      name: ci_user
      password: cipassword
      host: '%'
      priv: ci_database.*:ALL
      state: present
